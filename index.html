<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body id="body">
    <section class="background-image">
      <img src="./images/bg-desktop-dark.jpg" alt="background-image" />
    </section>

    <section class="container">
      <header class="header">
        <article class="title">TODO</article>
        <article class="theme">
          <img src="./images/icon-sun.svg" alt="" />
        </article>
      </header>

      <section class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <article class="new-todo-input">
          <form id="task-form">
            <input
              type="text"
              id="todo-input"
              placeholder="Create a new todo..."
            />
          </form>
        </article>
      </section>

      <section class="todo-items-wrapper">
        <article class="todo-items">
          <!-- <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./images/icon-check.svg" alt="icon-check" />
              </div>
            </div>
            <div class="todo-text">Cut the lawn</div>
          </div>

          <div class="todo-item">
            <div class="check">
              <div class="check-mark">
                <img src="./images/icon-check.svg" alt="icon-check" />
              </div>
            </div>
            <div class="todo-text">Cut the lawn</div>
          </div> -->
        </article>

        <article class="todo-items-info">
          <article class="items-left">0 Items</article>
          <article class="items-statuses">
            <span class="active">All</span>
            <span class="get-active">Active</span>
            <span class="get-complete">Completed</span>
          </article>
          <article class="items-clear">
            <span class="clear">Clear Completed</span>
          </article>
        </article>
      </section>
    </section>

    <script type="module" src="./script.js"></script>
  </body>
</html>
